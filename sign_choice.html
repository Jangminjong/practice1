<link rel="stylesheet" href="resources/css/sign_choice.css">
<link rel="stylesheet" href="resources/css/common.css">
<link rel="stylesheet" href="resources/css/idus.web.min.css">
<link rel="stylesheet" href="resources/css/vendor.client.min.css">

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<div class="wrap login">
    <div class="head_banner_group">
        </div>
<div class="login section root" data-page="signup">
<div class="login logo">
<h1>
<a href="/">
<span class="sp-icon logo"></span>
</a>
</h1>
</div>

<section class="login-coupon-area--no-border">
<img class="coupon-img" src="https://image.idus.com/static/signup/web_benefit_signup.png" alt="">
</section>

<section class="login section login-sns">
<h2 class="login title">
정말 간단한 회원가입하기
</h2>

<div class="signup-step wrap">
<ul>
<li class="is_active">1</li>
<li>2</li>
</ul>
<h3 class="signup-step title">
회원가입 방법 선택하기
</h3>
</div>

<div class="login-sns wrap h">
<div class="login-sns item kakaotalk" data-auth-type="kakaotalk">
<a id="kakao-login-btn" href="javascript:loginWithKakao();" data-idus-log="kakaotalk">
    <span class="sp-icon icon-kakaotalk"></span>
    카카오톡으로 가입하기
</a>
</div>

<div class="login-sns item more">
<button class="show-more-signup-btn" data-ui="toggle_view" onclick="showHidden()">다른 방법으로 가입하기</button>
</div>

<div class="hidden" data-ui="toggle_target">
<div class="login-sns item naver" data-auth-type="naver">
    <a data-sns-login="naver" href="/w/naver/login?redirect_uri=https%3A%2F%2Fwww.idus.com%2Fc" data-idus-log="naver">
        <span class="sp-icon icon-naver"></span>
        네이버로 가입하기
    </a>
</div>
<div class="login-sns item facebook" data-auth-type="facebook">
    <a data-sns-login="facebook" href="/w/facebook/login?redirect_uri=https%3A%2F%2Fwww.idus.com%2Fc" data-idus-log="facebook">
        <span class="sp-icon icon-facebook"></span>
        페이스북으로 가입하기
    </a>
</div>
<div class="login-sns item twitter" data-auth-type="twitter">
    <a data-sns-login="twiiter" href="/w/twitter/login?redirect_uri=https%3A%2F%2Fwww.idus.com%2Fc" data-idus-log="twitter">
        <span class="sp-icon icon-twitter"></span>
        트위터로 가입하기
    </a>
</div>
<div class="login-sns item email" data-auth-type="email">
                            <a href="/w/join/signup?redirect_uri=https%3A%2F%2Fwww.idus.com%2Fc" data-idus-log="email">
        이메일로 가입하기
    </a>
</div>
</div>

<div class="addition-txt mt30">
이미 가입하셨다면
<a href="/w/login">바로 로그인하기</a>
</div>
</div>
</section>
</div>

<script>
// 회원가입 후 다시 원래 페이지로 돌아가기 위한 storage저장
if ("https://www.idus.com/c") vuepack.externals.util.saveLastVisitedUrl("https://www.idus.com/c");

(function () {
var Logger = vuepack.externals.IdusLog.Logger;
var PageName = vuepack.externals.IdusLog.PageName;
Logger.sendPageView(PageName.MemberJoinType);
})();

$(function () {
var $btnThirdPartyJoin = $('[data-idus-log]');

$btnThirdPartyJoin.on('click', function() {
var Logger = vuepack.externals.IdusLog.Logger;
var Section = vuepack.externals.IdusLog.Section;
var ObjectType = vuepack.externals.IdusLog.ObjectType;
var logObject = $(this).data('idus-log');

Cookies.set('login_type', logObject);
Logger.sendClick({
object: logObject,
objectType: ObjectType.LoginType
}, logObject == 'email');
});
return false;
});

var isShowMore = false; // 다른방법으로 가입하기 펼쳐짐 여부
Kakao.init('b8f8a6447c4b332f56469b63c9b7a010');
function loginWithKakao() {
// 로그인 창을 띄웁니다.
Kakao.Auth.login({
success: function(authObj) {
let param = "?redirect_uri=https%3A%2F%2Fwww.idus.com%2Fc&code=" + authObj.access_token + "&state=613a4626d58d8&through=true";
window.location.href = "/w/kakao/login_callback" + param;
},
fail: function(err) {
let error = JSON.stringify(err);
window.location.href = "/w/join";
},
throughTalk: true
});
};

function showHidden() {
$('[data-ui="toggle_view"]').hide();
$('[data-ui="toggle_target"]').removeClass('hidden');
isShowMore = true;
};
</script>
</div>

</body>
</html>
